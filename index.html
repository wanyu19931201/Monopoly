<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Monopoly Game</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/handlebars.min-v4.7.6.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <div id="main_page">

    <div id="map_top">
      <div class="blank border_top_right border_bottom_left start" id="blank0">
        <div class="null"></div>
        <div class="function">start-></div>
        <div class="null"></div>
        <div class="players"> p1 p2 p3 p4</div>
      </div>
      <div class="blank border_top_right" id="blank1"></div>
      <div class="blank border_top_right" id="blank2"></div>
      <div class="blank border_top_right" id="blank3"></div>
      <div class="blank border_top_right draw_card" id="blank4">
        <div class="null"></div>
        <div class="function draw_card">Draw a card</div>
        <div class="null"></div>
        <div class="players"></div>
      </div>
      <div class="blank border_top_right" id="blank5"></div>
      <div class="blank border_top_right" id="blank6"></div>
      <div class="blank border_top_right" id="blank7"></div>
      <div class="blank border_top_right" id="blank8"></div>
      <div class="blank border_top_right prison" id="blank9">
        <div class="null"></div>
        <div class="function">Prison</div>
        <div class="null"></div>
        <div class="players"></div>
      </div>

    </div>
    <div class="clearfix"></div>
    <div id="map_left">
      <div class="blank border_bottom_left" id="blank27"></div>
      <div class="blank border_bottom_left" id="blank26"></div>
      <div class="blank border_bottom_left draw_card" id="blank25">
        <div class="null"></div>
        <div class="function">Draw a card</div>
        <div class="null"></div>
        <div class="players"></div>
      </div>
      <div class="blank border_bottom_left" id="blank24"></div>
    </div>
    <div id="functionArea">

      <div id="function_roll_dice">
        <button class="btn btn-primary" id="roll">Roll dice</button><br>
        <img src="image/blank.png" alt="error" id="dice">
        <div id="new_place_messsage">
          <p>You arrive an empty place!</p>
          <button class="btn btn-primary" id="buy" style="width:70px;" disabled>Buy</button>
          <button class="btn btn-primary" id="skip" style="width:70px;" disabled>Skip</button>
        </div>



      </div>

      <div id="function_show_statement">
        <div class="player_statement" id="player1">
          <div>Player 1</div>
          <div class="money">300</div>
        </div>

        <div class="player_statement" id="player2">
          <div>Player 2</div>
          <div class="money">300</div>
        </div>

        <div class="player_statement" id="player3">
          <div>Player 3</div>
          <div class="money">300</div>
        </div>

        <div class="player_statement" id="player4">
          <div>Player 4</div>
          <div class="money">300</div>
        </div>

      </div>


      <div id="function_draw_cards">
        <button class="btn btn-primary" id="draw" disabled>Draw cards</button>
        <p>Remaining cards: <span id="count" style="color:red;"> 40</span></p>

        <div id="card">
          <p></p>
        </div>
      </div>

      <div id="show_message"></div>


    </div>
    <div id="map_right">
      <div class="blank border_top_right" id="blank10"></div>
      <div class="blank border_top_right" id="blank11"></div>
      <div class="blank border_top_right draw_card" id="blank12">
        <div class="null"></div>
        <div class="function">Draw a card</div>
        <div class="null"></div>
        <div class="players"></div>
      </div>
      <div class="blank border_top_right" id="blank13"></div>


    </div>
    <div class="clearfix"></div>
    <div id="map_bottom">
      <div class="blank border_bottom_left prison" id="blank23">
        <div class="null"></div>
        <div class="function">Prison</div>
        <div class="null"></div>
        <div class="players"></div>
      </div>
      <div class="blank border_bottom_left" id="blank22"></div>
      <div class="blank border_bottom_left" id="blank21"></div>
      <div class="blank border_bottom_left" id="blank20"></div>
      <div class="blank border_bottom_left draw_card" id="blank19">
        <div class="null"></div>
        <div class="function">Draw a card</div>
        <div class="null"></div>
        <div class="players"></div>
      </div>
      <div class="blank border_bottom_left" id="blank18"></div>
      <div class="blank border_bottom_left" id="blank17"></div>
      <div class="blank border_bottom_left" id="blank16"></div>
      <div class="blank border_bottom_left" id="blank15"></div>
      <div class="blank border_bottom_left border_top_right roll_again" id="blank14">
        <div class="null"></div>
        <div class="function">Roll again</div>
        <div class="null"></div>
        <div class="players"></div>
      </div>
    </div>
  </div>
</body>
<script id="blank_template" type="text/x-handlebars-template">
  <div class="price">{{price}}</div>
      <div class="owner">Empty</div>
      <div class="house_count">0</div>
      <div class="players"></div> 
    </script>

</html>
